{% block content %}
<h2 class="text-center mb-4">Nuestros Sabores</h2>
<div class="row">
    {% for sabor in sabores %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <!-- Poner el boton dentro de un formulario en el bucle de sabores... -->
            <form action="{{ url_for('carrito.agregar_carrito') }}" method="POST">
                <input type="hidden" name="nombre" value="{{ sabor.nombre }}">
                <input type="hidden" name="descripcion" value="{{ sabor.descripcion }}">
                <input type="hidden" name="precio" value="{{ sabor.precio }}">
                <input type="hidden" name="imagen" value="{{ sabor.imagen }}">
                <button type="submit" class="btn btn-primary">Comprar</button>
            </form>
        </div> 

    </div>

    {% endfor %} 

</div>

{% endblock %}
